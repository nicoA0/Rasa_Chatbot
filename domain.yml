version: "3.1"

entities:
- destination

slots:
  destination:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: destination

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - paly_courses
  - paly_location

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_paly_courses:
  - text: "Paly offers these classes: Math, Science, History, English."

  utter_paly_locate:
    - condition:
        - type: slot
          name: destination
          value: "math department"
      text: "The {destination} is usually in the top floor of the 800 building."
    - condition:
        - type: slot
          name: destination
          value: "history department"
      text: "The {destination} is located in the bottom floor of the 800 building."
    - condition:
        - type: slot
          name: destination
          value: "science department"
      text: "The {destination} can be found in the 1700 building."
    - condition:
        - type: slot
          name: destination
          value: "english department"
      text: "The {destination} is usually in the 200 building."
    - text: "I'm not sure where the {destination} is located."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
